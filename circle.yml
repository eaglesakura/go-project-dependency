checkout:
  post:
    - chmod 755 ./script/circle-build-all.sh
machine:
  timezone:
    Asia/Tokyo
dependencies:
  override:
    - go version
    - go get github.com/stretchr/testify
    - go get github.com/urfave/cli
test:
  override:
    - go test ./...
    - ./script/circle-build-all.sh
deployment:
  feature:
    branch: /^feature\/id\/.*$/
    commands:
      - cp -r ./ci-release $CIRCLE_ARTIFACTS
  develop:
    branch: develop
    commands:
      - cp -r ./ci-release $CIRCLE_ARTIFACTS
  nightly:
    branch: master
    commands:
      - cp -r ./ci-release $CIRCLE_ARTIFACTS

  release:
    branch: /^v[0-9]\..*$/
    commands:
      - cp -r ./ci-release $CIRCLE_ARTIFACTS
